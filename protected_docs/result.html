<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result System | Little Flower Higher Secondary School</title>
    <link rel="stylesheet" href="https://lumthrong.github.io/project-web/css/style.css">
    <link rel="stylesheet" href="https://lumthrong.github.io/project-web/css/result.css">
    <link rel="stylesheet" href="https://lumthrong.github.io/project-web/css/mediaquery.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo"><a href="https://lumthrong.github.io/project-web/index.html">Little Flower Higher Secondary School</a></h1>
        <div class="nav">
            <button id="menuToggle" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="https://lumthrong.github.io/project-web/index.html">Home</a></li>
                    <li><a href="https://lumthrong.github.io/project-web/about.html">About</a></li>
                    <li><a href="https://lumthrong.github.io/project-web/facilities.html">Facilities</a></li>
                    <li><a href="https://lumthrong.github.io/project-web/notification.html">Notification</a></li>
                    <li id="authItem"><a href="https://lumthrong.github.io/project-web/login.html" id="authLink"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li id="logoutItem" style="display: none;">
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        <div id="usernameDisplay"></div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="result-system-container">
            <!-- Student Section -->
            <div class="result-card">
                <h2><i class="fas fa-search"></i> Check Result</h2>
                <form id="resultCheckForm">
                    <div class="form-group">
                        <label for="studentName">Full Name</label>
                        <input type="text" id="studentName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="dob-group">
                            <select id="dobDay" class="form-control" required></select>
                            <select id="dobMonth" class="form-control" required></select>
                            <select id="dobYear" class="form-control" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="text" id="rollNumber" class="form-control" required>
                    </div>
                    <button type="submit" class="btn">Check Result</button>
                    <div id="resultMessage" class="message hidden"></div>
                </form>

                <div id="resultDisplay" class="hidden">
                    <table class="result-table" id="resultTable"></table>
                    <button id="downloadPdfBtn" class="btn" style="margin-top: 1.5rem;">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <h1>Quick Links</h1>
            <ul>
                <li><a href="https://lumthrong.github.io/project-web/student.html">Student</a></li>
                <li><a href="https://lumthrong.github.io/project-web/faculty.html">Faculty</a></li>
                <li><a href="https://lumthrong.github.io/project-web/gallery.html">Gallery</a></li>
                <li><a href="https://lumthrong.github.io/project-web/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-end">
            <div class="footer-info"></div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <p>2025 Little Flower Higher Secondary School. All rights reserved.</p>
    </footer>
    <script src="https://lumthrong.github.io/project-web/js/script.js"></script>
    <script src="https://lumthrong.github.io/project-web/js/result.js"></script>
    <script src="https://lumthrong.github.io/project-web/js/loginsignup.js"></script>
</body>
</html>
