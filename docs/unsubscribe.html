<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" htef="css/unsubscribe.css"/>
</head>
<body>
  <div class="header">
    <!-- Your existing header -->
  </div>

  <main class="email-container">
    <div class="email-header">
      <h2>Little Flower Higher Secondary School</h2>
    </div>
    
    <div class="email-content">
      <h3>Notification Preferences</h3>
      <form id="unsubscribeForm">
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="unsubscribeAll">
            Unsubscribe from all notifications
          </label>
        </div>
        
        <button type="submit" class="btn">Update Preferences</button>
      </form>
      <div id="unsubscribeMessage"></div>
    </div>
  </main>

  <footer>
    <!-- Your existing footer -->
  </footer>

  <script>
    document.getElementById('unsubscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const unsubscribeAll = document.getElementById('unsubscribeAll').checked;
      
      try {
        const response = await fetch('https://project-web-toio.onrender.com/unsubscribe', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, unsubscribeAll })
        });
        
        const result = await response.json();
        document.getElementById('unsubscribeMessage').textContent = 
          result.success ? 'Preferences updated successfully!' : 'Error updating preferences';
      } catch (err) {
        document.getElementById('unsubscribeMessage').textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
