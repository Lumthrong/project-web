<!-- Form: Reset with current password -->

<h2>Reset Password</h2>
<form id="resetForm">
  <label>Username:</label><br>
  <input type="text" id="username" required><br>

  <label>Current Password:</label><br>
  <input type="password" id="currentPassword" required><br>

  <label>New Password:</label><br>
  <input type="password" id="newPassword" required><br><br>

  <button type="submit" class="primary-btn">Reset Password</button><br><br>

  <!-- Other option button styled like a link -->
  <button type="button" onclick="window.location.href='recover.html'" class="alt-btn">
    <i class="fab fa-google"></i>
  </button>
  <p id="message" style="color: red;"></p>
</form>
